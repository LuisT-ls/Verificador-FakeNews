<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Verifique a veracidade de notícias e informações online com nossa ferramenta avançada de verificação de fake news"
    />
    <title>Verificador Inteligente de Fake News</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Verificador Inteligente de Fake News</h1>
        <p>Descubra a verdade por trás das informações</p>
      </header>

      <main>
        <div class="input-container">
          <textarea
            id="newsInput"
            placeholder="Digite ou cole a informação para verificar (máximo 500 caracteres)"
            maxlength="500"
            rows="4"
          ></textarea>
          <div class="input-footer">
            <span id="charCount">0/500</span>
            <button id="checkButton" aria-label="Verificar Notícia">
              Verificar Notícia
            </button>
          </div>
        </div>

        <div id="loadingSpinner" class="spinner" aria-live="polite">
          Verificando informação...
        </div>

        <div id="result" class="result" aria-live="polite"></div>

        <div id="additional-sources" class="additional-sources">
          <h3>Fontes de Verificação:</h3>
          <ul id="source-list"></ul>
        </div>
      </main>

      <footer>
        <p>
          Lembre-se: Esta ferramenta auxilia na verificação, mas não substitui
          análise crítica.
        </p>
        <p class="disclaimer">
          Resultados baseados em APIs públicas de verificação de fatos
        </p>
      </footer>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
